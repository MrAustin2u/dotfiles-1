live_config_reload: true

font:
  normal:
    family: MonoLisa 2
  size: 14.0

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Maximized

background_opacity: 1.0

colors:
  primary:
    background: "0x0b0d0f"
    foreground: "0xf8f8f2"
  cursor:
    text: "0x414d58"
    cursor: "0xf8f8f2"
  selection:
    text: "0xf8f8f2"
    background: "0x414d58"
  normal:
    black: "0x0b0d0f"
    red: "0xff9580"
    green: "0x8aff80"
    yellow: "0xffff80"
    blue: "0x9580ff"
    magenta: "0xff80bf"
    cyan: "0x80ffea"
    white: "0xf8f8f2"
  bright:
    black: "0x0b0d0f"
    red: "0xffaa99"
    green: "0xa2ff99"
    yellow: "0xffff99"
    blue: "0xaa99ff"
    magenta: "0xff99cc"
    cyan: "0x99ffee"
    white: "0xffffff"

key_bindings:
  # Keybindings for tmux split and move https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
  # iTerm2 like
  - { key: D, mods: Command, chars: "\x02\x76" }
  - { key: D, mods: Command|Shift, chars: "\x02\x73" }
  - { key: T, mods: Command, chars: "\x02\x63" }
  - { key: W, mods: Command, chars: "\x02\x78" }
  # Move between windows
  - { key: LBracket, mods: Shift|Command, chars: "\x02\x70" }
  - { key: RBracket, mods: Shift|Command, chars: "\x02\x6e" }
  # Pane fullscreen
  - { key: Grave, mods: Control, chars: "\x02\x7a" }
  # Tmux copy mode
  - { key: LBracket, mods: Control, chars: "\x02\x5b" }
  # Resize panes
  - { key: H, mods: Shift|Command, chars: "\x02\x3c" }
  - { key: J, mods: Shift|Command, chars: "\x02\x2d" }
  - { key: K, mods: Shift|Command, chars: "\x02\x2b" }
  - { key: L, mods: Shift|Command, chars: "\x02\x3e" }
  # Clear terminal
  - { key: K, mods: Command, chars: "\x63\x6C\x65\x61\x72\x0A" }
  # Alt as meta
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
